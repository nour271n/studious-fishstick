<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janatane - Luxury Candles & Oils</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FAF3E0;
            color: #5A5A5A;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #F7D9C4;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 50px;
        }
        .button {
            background-color: #D4A5A5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #B5838D;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>Janatane - The Essence of Serenity</header>
    <div class="container">
        <h2>Discover Our Premium Collection</h2>
        <div class="products">
            <div class="product-card">
                <h3>Luxury Candle</h3>
                <p>Hand-poured soy wax with essential oils.</p>
                <button class="button">Shop Now</button>
            </div>
            <div class="product-card">
                <h3>Essential Oil</h3>
                <p>Pure, therapeutic-grade aromatic oils.</p>
                <button class="button">Shop Now</button>
            </div>
            <div class="product-card">
                <h3>Gift Bundle</h3>
                <p>Perfectly curated sets for a luxurious experience.</p>
                <button class="button">Shop Now</button>
            </div>
        </div>
    </div>
</body>
</html>
